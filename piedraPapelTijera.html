<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>

    <script>

    /*en el script creo una funcion que mediante otros metodos de una clase, indicando un 
    minimo y un maximo, devuelve un numero aleatorio

    luego nosotros ingresamos nuestra eleccion, y segun estos 2 valores se saca el resultado
    */        

        function aleatorio(min,max){
            return Math.floor(Math.random()*(max - min + 1)+ min)
        }
        function eleccion(jugada){
            let resultado=""
            if(jugada==1){
                resultado="piedra"
            }else if(jugada==2){
                resultado="papel"
            }else if(jugada==3){
                resultado="tijera"
            }else{
                resultado="mal elegido"
            }
            return resultado

        }

        let pc = aleatorio(1,3)
        let jugador = prompt("elije 1-piedra, 2-papel, 3-tijera");

        alert("elegiste: "+ eleccion(jugador));
        alert("la pc eligio: "+ eleccion(pc));

        
        if(pc==jugador){
            alert("empate");
        }else if(jugador==1 && pc==2){
            alert("perdiste");
        }else if(jugador==2 && pc==3){
            alert("perdiste");
        }else if(jugador==3 && pc ==1){
            alert("perdiste");
        }else {
            alert("ganaste");
        }



    </script>
</head>
<body>
    <h1>piedra, papel o tijera</h1>
</body>
</html>
